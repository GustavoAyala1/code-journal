<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div data-view="entry-form" id="entriesForm">
      <header>
        <div class="row formJournal container">
          <div class="column-full codeJournal">
            <h2>Code Journal</h2>
            <h3><a href="#ulContainer">Entries</a></h3>
          </div>
        </div>
      </header>
      <main>
        <div class="mainCont container">
          <form action="#" class="form column-full column-half">
            <div class="row">
              <div class="halfColumn fullColumn">
                <h2>New Entry</h2>
              </div>
              <div class="halfColumn fullColumn">
                <button type="submit" class="newBtn topBtn">NEW</button>
              </div>
            </div>
            <div class="hiddenDiv hidden">
              <div class="row">
                <div class="halfColumn fullColumn">
                  <img
                    src="images/placeholder-image-square.jpg"
                    alt="placeholder Image"
                    class="image"
                  />
                </div>
                <div class="halfColumn fullColumn">
                  <div class="row">
                    <label for="formTitle">Title</label>
                  </div>
                  <div class="row">
                    <input type="text" id="title" name="title" required />
                  </div>
                  <div class="row">
                    <label for="photoUrl">Photo URL</label>
                  </div>
                  <div class="row">
                    <input type="url" id="photoUrl" name="photo" required />
                  </div>
                </div>
              </div>

              <div class="row">
                <label for="notes">Notes</label>
              </div>
              <div class="row">
                <textarea
                  name="notes"
                  id="notes"
                  cols="30"
                  rows="5"
                  class="notes"
                ></textarea>
              </div>

              <button type="submit" class="saveBtn">SAVE</button>
            </div>
            <h3 class="noEntries">No entries have been recorded</h3>
          </form>
        </div>
      </main>
    </div>
    <div data-view="entries">
      <ul class="container" id="ulContainer">
        <li class="row formJournal journal">
          <div><h3>Code Journal</h3></div>
          <div><h4>Entries</h4></div>
        </li>
        <li class="row journal rowCont">
          <div class="halfColumn"><p>Entries</p></div>
          <div class="halfColumn">
            <a href="#entriesForm"
              ><button type="submit" class="newBtn bottomBtn">NEW</button></a
            >
          </div>
        </li>
      </ul>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
