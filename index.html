<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row formJournal">
          <div class="column-full codeJournal">
            <h2>Code Journal</h2>
            <h3><a href="#ulContainer">Entries</a></h3>
          </div>
        </div>
        <div class="row">
          <div class="hiddenEntry halfColumn fullColumn">
            <h2 class="newEntry">Entries</h2>
          </div>
          <div class="row hiddenNewEntry hidden">
            <div class="halfColumn fullColumn">
              <h2 class="newEntry">New Entry</h2>
            </div>
          </div>
          <div class="halfColumn fullColumn">
            <button type="submit" class="newBtn topBtn">NEW</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="modal-delete hidden">
        <div class="col-full modal-add-entry">
          <div class="row">
            <div class="col-full deleteText">
              <p>Are you sure you want to delete this entry?</p>
            </div>
          </div>
          <div class="row">
            <div class="col-half">
              <button class="delete-yes">Confirm</button>
            </div>
            <div class="col-half">
              <button class="delete-no">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mainCont container">
        <div data-view="entry-form" id="entriesForm" class="hiddenDiv hidden">
          <form action="#" class="form column-full column-half">
            <div class="row">
              <div class="halfColumn fullColumn">
                <img
                  src="images/placeholder-image-square.jpg"
                  alt="placeholder Image"
                  class="image"
                />
              </div>
              <div class="halfColumn fullColumn">
                <div class="row">
                  <label for="formTitle">Title</label>
                </div>
                <div class="row">
                  <input type="text" id="title" name="title" required />
                </div>
                <div class="row">
                  <label for="photoUrl">Photo URL</label>
                </div>
                <div class="row">
                  <input type="url" id="photoUrl" name="photo" required />
                </div>
              </div>
            </div>

            <div class="row">
              <label for="notes">Notes</label>
            </div>
            <div class="row">
              <textarea
                name="notes"
                id="notes"
                cols="30"
                rows="5"
                class="notes"
              ></textarea>
            </div>
            <div class="row bottomForm">
              <div class="halfColumn fullColumn deleteEntry hidden">
                <a href="#">Delete Entry</a>
              </div>
              <div class="half-column fullColumn">
                <button type="submit" class="saveBtn">SAVE</button>
              </div>
            </div>
          </form>
        </div>

        <div data-view="entries" class="entriesCont">
          <h3 class="noEntries">No entries have been recorded</h3>
          <ul class="container form hidden" id="ulContainer"></ul>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
